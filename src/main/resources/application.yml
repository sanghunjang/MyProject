#YAML파일 - properties보다 계층적으로 사용하기 위한 파일 형식
#서버 설정
server:
  port: 8083
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      
# 뷰리졸버 설정
spring:
  mvc:
    view:
      prefix: /WEB-INF/board/
      suffix: .jsp
      
# DataSource 실행
  datasource:
    driver-class-name: oracle.jdbc.driver.OracleDriver
    url: jdbc:oracle:thin:@localhost:1521:xe
    username: system
    password: 1234